{% extends 'base.html' %}
{% block title %}Login | Rudransh Joshi{% endblock %}
{% block body %}
<!-- Login Container -->
<div class="flex flex-col max-w-[95%] md:max-w-md gap-2 p-6 my-6 rounded-md shadow-md bg-gray-900 text-gray-100 mx-auto">
    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 bg-gray-900 text-gray-100 mx-auto">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Sign In</h1>
            <p class="text-sm text-gray-400">Sign in to like posts and add comments</p>
        </div>
        <form action="/blog/login/{% if ref %}?ref={{ ref }}{% endif %}" class="space-y-12 ng-untouched ng-pristine ng-valid" method="post">
            <div class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block mb-2 text-sm">Username</label>
                    <input type="text" name="username" id="username" placeholder="sarcastic_shrimp" class="w-full px-3 py-2 border rounded-md border-gray-700 bg-gray-900 text-gray-100" pattern="[a-zA-Z0-9_]{4,16}" title="Enter a username between 4-16 characters containing only alphabets, numbers and underscores." required>
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm">Password</label>
                        <a rel="noopener noreferrer" href="#" class="text-xs hover:underline text-gray-400">Forgot password?</a>
                    </div>
                    <input type="password" name="password" id="password" placeholder="********" class="w-full px-3 py-2 border rounded-md border-gray-700 bg-gray-900 text-gray-100" minlength=8 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="The password should be atleast 8 characters long with lowercase/uppercase letters, numbers and symbols" required>
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button id="submit" type="submit" class="w-full px-8 py-3 font-semibold rounded-md bg-purple-400 text-gray-900">Sign In</button>
                </div>
                <p class="px-6 text-sm text-center text-gray-400">Don't have an account yet?
                    <a rel="noopener noreferrer" href="/blog/register/" class="hover:underline text-purple-400">Sign up</a>.
                </p>
            </div>
        </form>
    </div>
</div>
<!-- Login Container Ends -->
{% endblock body %}
