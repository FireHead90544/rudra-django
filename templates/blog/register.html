{% extends 'base.html' %}
{% block title %}Register | Rudransh Joshi{% endblock %}
{% load static %}
{% block body %}
<!-- Register Container -->
<div class="flex flex-col max-w-[95%] md:max-w-md gap-2 p-6 my-6 rounded-md shadow-md bg-gray-900 text-gray-100 mx-auto">
    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 bg-gray-900 text-gray-100 mx-auto">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Sign Up</h1>
            <p class="text-sm text-gray-400">Sign up to create an account</p>
        </div>
        <form action="/blog/register/" class="space-y-12 ng-untouched ng-pristine ng-valid" method="post">
            <div class="space-y-4">
                {% csrf_token %}
                <div class="flex space-x-2">
                    <div class="w-1/3">
                        <label for="firstname" class="block mb-2 text-sm">First Name</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Rick" class="w-full px-3 py-2 border rounded-md border-gray-700 bg-gray-900 text-gray-100" required>
                    </div>
                    <div class="w-1/3">
                        <label for="lastname" class="block mb-2 text-sm">Last Name</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Astley" class="w-full px-3 py-2 border rounded-md border-gray-700 bg-gray-900 text-gray-100" required>
                    </div>
                    <div class="w-1/3">
                        <label for="username" class="block mb-2 text-sm">Username</label>
                        <input type="text" name="username" id="username" placeholder="rickroller_1" pattern="[a-zA-Z0-9_]{4,16}" title="Enter a username between 4-16 characters containing only alphabets, numbers and underscores." class="w-full px-3 py-2 border rounded-md border-gray-700 bg-gray-900 text-gray-100" required>
                    </div>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm">Email</label>
                    <input type="email" name="email" id="email" placeholder="sux@tobeyou.com" class="w-full px-3 py-2 border rounded-md border-gray-700 bg-gray-900 text-gray-100" required>
                </div>
                <div class="flex space-x-2">
                    <div class="w-1/2">
                        <label for="password" class="block text-sm mb-2">Password</label>
                        <input type="password" name="password" id="password" placeholder="********" class="w-full px-3 py-2 border rounded-md border-gray-700 bg-gray-900 text-gray-100 focus:outline-none transition" minlength=8 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Create a password atleast 8 characters long with lowercase/uppercase letters, numbers and symbols" required>
                    </div>
                    <div class="w-1/2">
                        <label for="confirmpassword" class="block text-sm mb-2">Confirm Password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="********" class="w-full px-3 py-2 border rounded-md border-gray-700 bg-gray-900 text-gray-100 focus:outline-none transition" minlength=8 "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Create a password atleast 8 characters long with lowercase/uppercase letters, numbers and symbols" required>
                    </div>
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button id="submit" type="submit" class="w-full px-8 py-3 font-semibold rounded-md bg-purple-400 text-gray-900">Sign up</button>
                </div>
                <p class="px-6 text-sm text-center text-gray-400">Already have an account?
                    <a rel="noopener noreferrer" href="/blog/login/" class="hover:underline text-purple-400">Sign in</a>.
                </p>
            </div>
        </form>
    </div>
</div>
<!-- Register Container Ends -->
{% endblock body %}
{% block js %}
<script src="{% static 'blog/js/register.js' %}"></script>
{% endblock js %}
