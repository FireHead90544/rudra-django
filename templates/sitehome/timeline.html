{% extends "base.html" %}
{% block title %}Timeline | Rudransh Joshi{% endblock %}
{% block body %}
<!-- Timeline Section -->
<section class="my-6 max-w-[95%] px-8 mx-auto rounded-xl md:px-12 lg:px-16 xl:px-32 text-gray-100">
    <div class="container px-4 pt-2 pb-8 mx-auto space-y-8 lg:max-w-5xl">
        <h2 class="text-4xl font-bold text-center lg:text-5xl after:block after:w-40 lg:after:w-52 after:h-3 after:mb-5 after:rounded-md after:mt-4 after:mx-auto after:bg-violet-400">Timeline</h2>
        <div class="space-y-4">
            {% for year, items in timeline.items %}
                <details class="w-full border border-violet-400 rounded-lg"{% if forloop.first %} open{% endif %}>
                    <summary class="px-4 py-6 focus:outline-none focus-visible:ring-violet-400">{{ year }}</summary>
                    <div class="px-4 py-6 pt-0 ml-4">
                        <ul class="space-y-4">
                            {% for item in items %}
                                <li class="space-y-1">
                                    <div class="flex items-center space-x-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-4 h-4 fill-current text-violet-400">
                                            <path d="M426.072,86.928A238.75,238.75,0,0,0,88.428,424.572,238.75,238.75,0,0,0,426.072,86.928ZM257.25,462.5c-114,0-206.75-92.748-206.75-206.75S143.248,49,257.25,49,464,141.748,464,255.75,371.252,462.5,257.25,462.5Z"></path>
                                            <polygon points="221.27 305.808 147.857 232.396 125.23 255.023 221.27 351.063 388.77 183.564 366.142 160.937 221.27 305.808"></polygon>
                                        </svg>
                                        <h4 class="font-medium">{{ item.title }}</h4>
                                    </div>
                                    <p class="ml-7 text-gray-400">{{ item.description }}</p>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </details>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
